version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- greet
- goodbye
- affirm
- deny
- bot_challenge
- inform
- thankyou
- out_of_scope
- ask_lower_stress
- ask_eat_healthy
- ask_exercise
entities:
- exercise
- sleep
- stress
slots:
  confirm_exercise:
    type: any
    mappings:
    - type: from_intent
      intent: affirm
      value: true
      conditions:
      - active_loop: health_form
        requested_slot: confirm_exercise  
    - type: from_intent
      intent: deny
      value: false
      conditions:
      - active_loop: health_form
        requested_slot: confirm_exercise  
    - type: from_intent
      intent: inform
      value: true
      conditions:
      - active_loop: health_form
        requested_slot: confirm_exercise  
  exercise:
    type: text
    mappings:
    - type: from_entity
      entity: exercise
      conditions:
        - active_loop: health_form
          requested_slot: exercise
  sleep:
    type: text
    mappings:
    - type: from_entity
      entity: sleep
    - type: from_intent
      intent: deny
      value: None
      conditions:
        - active_loop: health_form
          requested_slot: sleep
  diet:
    type: text
    mappings:
    - type: from_text
      intent:
        - inform
        - affirm
        - deny
      conditions:
        - active_loop: health_form
          requested_slot: diet
  stress:
    type: text
    mappings:
    - type: from_entity
      entity: stress
      conditions:
        - active_loop: health_form
          requested_slot: stress
  goal:
    type: text
    mappings:
    - type: from_text
      intent: inform
      not_intent: affirm, deny, bot_challenge
      conditions:
        - active_loop: health_form
          requested_slot: goal
responses:
  utter_greet:
  - text: Hi! It's time for your daily wellness check. Tracking healthy habits is a great way to measure your progress over time. Would you like to answer a few questions about your health?
  utter_goodbye:
  - text: See you tomorrow. Bye!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_confirm_exercise:
  - text: Did you exercise yesterday? Don't sweat it if you didn't run a marathon - walks count!
  utter_ask_exercise:
  - text: What kind of exercise did you do ðŸ’ª ?
  utter_ask_sleep:
  - text: How much sleep did you get ðŸ’¤  last night?
  utter_ask_diet:
  - text: Did you stick to a healthy diet ðŸ¥¦  yesterday?
  utter_ask_stress:
  - text: Is your stress level low, medium, or high ðŸ§˜ ?
  utter_ask_goal:
  - text: Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish today ðŸ¥‡ ?
  utter_slots_values:
  - text: |-
      Here's your daily wellness log:
       - Exercised?: {confirm_exercise}
       - Type of exercise: {exercise}
       - Sleep: {sleep}
       - Stuck to a healthy diet?: {diet}
